<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generador de degradados para css en tiempo real y hecho en Vue 3">

    <!-- Metadata para PWA -->
    <!-- Modificar color barra de estado ANDROID -->
    <meta name="theme-color" content="#f5f5" />
    <!-- Optimizaciones de SEO -->
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <!-- Modificar Barra de estado IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>Gradient Generator</title>
    <!-- Iconos -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="./img/favicon.png" />
    <link rel="apple-touch-startup-image" href="./img/favicon.png" />

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json" />

    <!-- Hojas de estilos -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">

    <script src="https://unpkg.com/vue@next"></script>

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <hr />
        <form>
            <label>
                Color 1: <input type="color" v-model="fcolor">
            </label>
            <label>
                Color 2: <input type="color" v-model="scolor">
            </label>
        </form>

        <p>HEX 1: {{fcolor}} </p>
        <p>HEX 2: {{scolor}} </p>

        <form action="">
            <label>
                <input type="text" :value="setColor" class="value-css">
            </label>
            <br>

            <label>
                <input type="radio" value="1" v-model.number="orientation" />
                Right
            </label>
            <label>
                <input type="radio" value="2" v-model.number="orientation" />
                Left
            </label>
            <label>
                <input type="radio" value="3" v-model.number="orientation" />
                Top
            </label>
            <label>
                <input type="radio" value="4" v-model.number="orientation" /> Bottom
            </label>
        </form>

        <br>

        <div class="area" :style="setColor"></div>
    </div>


    <script src="./load.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
</body>

</html>
